# ----------------------------------------------------------------------------
# Statuts personnalisés pour les pages
# ----------------------------------------------------------------------------
[project.extra.status]
new        = "Nouveautée"
edit       = "En cours de réécriture"
deprecated = "Déprécié - Suppression à venir prochainement"
beta       = "Première ébauche, en cours de révision"

# ----------------------------------------------------------------------------
# Tags / icônes par langage
# ----------------------------------------------------------------------------
[project.theme.icon.tag]
default     = "lucide/hash"
go_tag      = "fontawesome/brands/golang"
python_tag  = "fontawesome/brands/python"
rust_tag    = "fontawesome/brands/rust"
javascript_tag = "fontawesome/brands/js"
php_tag     = "fontawesome/brands/php"

[project.extra.tags]
