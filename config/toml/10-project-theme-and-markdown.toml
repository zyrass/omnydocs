# ============================================================================
# Configuration du thème, des couleurs, des polices et du rendu Markdown
# ============================================================================

# ----------------------------------------------------------------------------
# Thème principal (logo, variante, langue, comportements, etc.)
# ----------------------------------------------------------------------------
[project.theme]

# Logo affiché dans l'en-tête.
logo = "assets/logo-dark.png"

# Variante du thème (par défaut : "classic").
variant = "classic"

# Favicon (icône de l'onglet du navigateur).
favicon = "assets/images/favicon.png"

# Répertoire des surcharges de templates (Jinja).
custom_dir = "custom"

# Langue utilisée pour l'interface et l'accessibilité.
language = "fr"

# Fonctionnalités activées du thème (navigation, code, recherche, etc.).
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.expand",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.prune",
    "navigation.sections",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
    "toc.follow"
]

# ----------------------------------------------------------------------------
# Palettes de couleurs (clair / sombre)
# ----------------------------------------------------------------------------
[[project.theme.palette]] 
media = "(prefers-color-scheme: light)"
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Change pour le mode sombre"
primary = "deep purple"
accent = "light blue"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Change pour le mode clair"
primary = "light blue"
accent = "deep purple"

# ----------------------------------------------------------------------------
# Polices utilisées pour le texte et le code
# ----------------------------------------------------------------------------
[project.theme.font]
text = "Inter"
code = "Jetbrains Mono"

# ----------------------------------------------------------------------------
# Icônes
# ----------------------------------------------------------------------------
[project.theme.icon]
previous = "lucide/square-arrow-left"
next     = "lucide/square-arrow-right"

# ----------------------------------------------------------------------------
# Liens sociaux (GitHub, etc.)
# ----------------------------------------------------------------------------
[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/zyrass/omnydocs"

