# ----------------------------------------------------------------------------
# Thème principal (logo, variante, langue, comportements, etc.)
# ----------------------------------------------------------------------------
[project.theme]

# Logo affiché dans l'en-tête.
logo = "assets/logo-dark.png"

# Variante du thème (par défaut : "classic").
variant = "classic"

# Favicon (icône de l'onglet du navigateur).
favicon = "assets/images/favicon.png"

# Répertoire des surcharges de templates (Jinja).
custom_dir = "custom"

# Langue utilisée pour l'interface et l'accessibilité.
language = "fr"

# Fonctionnalités activées du thème (navigation, code, recherche, etc.).
features = [
    "announce.dismiss",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.expand",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.prune",
    "navigation.sections",
    "navigation.tabs",
    "navigation.tabs.sticky",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
    "toc.follow"
]

