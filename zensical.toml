[project]

# The site_name is shown in the page header and the browser window title
#
# Read more: https://zensical.org/docs/setup/basics/#site_name
site_name = "OmnyDocs"

# The site_description is included in the HTML head and should contain a
# meaningful description of the site content for use by search engines.
#
# Read more: https://zensical.org/docs/setup/basics/#site_description
site_description = "Cette documentation a pour vocation d’explorer et de transmettre les concepts fondamentaux de l’informatique à travers une approche claire, structurée et progressive. Elle couvre un large spectre de domaines — du développement web à l’administration système, en passant par la cybersécurité et le DevSecOps — afin d’offrir à chacun les bases nécessaires pour comprendre, apprendre et construire des solutions numériques solides et sécurisées."

# The site_author attribute. This is used in the HTML head element.
#
# Read more: https://zensical.org/docs/setup/basics/#site_author
site_author = "Alain GUILLON"

# The site_url is the canonical URL for your site. When building online
# documentation you should set this.
# Read more: https://zensical.org/docs/setup/basics/#site_url
site_url = "https://omnydocs.netlify.app/"

# The copyright notice appears in the page footer and can contain an HTML
# fragment.
#
# Read more: https://zensical.org/docs/setup/basics/#copyright
copyright = """
Copyright &copy; 2025/26 - Alain GUILLON
"""

