description = """
    Nous utilisons des cookies afin de reconnaître vos visites récurrentes et vos préférences, d’évaluer l’efficacité de notre documentation et de mieux comprendre si vous trouvez les informations que vous recherchez. Avec votre accord, ces données nous aident à améliorer continuellement la qualité et la pertinence de notre contenu.
"""
actions = [
    "accept",
    "manage" 
]

[project.extra]
generator = true # Permettre de faire connaître le projet

# Configuration recommandé pour utiliser le Markdown
[project.markdown_extensions.abbr]
[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.def_list]
[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.toc]
